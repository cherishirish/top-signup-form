<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheOdinProject Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="logo-part">
            <div id="logo">
                <img src="/img/odin-lined.png" alt="TheOdinProjectLogo">
            </div>

            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>


        <div id="form-part">

            <div class="form-top">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>

                <form action="#" method="POST">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" minlength="3" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" minlength="2" name="last_name" required>
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone" required>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                </form>

            </div>

            <div class="form-bottom">

            </div>
        </div>

        
    </div>

    
</body>
</html>
